name: CI

on: [push, pull_request]

env:
  CI: true

jobs:
  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        channel: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Atom
      uses: UziTech/action-setup-atom@v2
      with:
        version: ${{ matrix.channel }}

    - name: Install Csound on Linux
      run: |
        sudo apt-get --assume-yes install libsndfile1-dev
        wget --no-verbose https://github.com/csound/csound/archive/6.15.0.tar.gz
        tar -xf 6.15.0.tar.gz
        cd csound-6.15.0
        mkdir build
        cd build
        cmake ..
        make
        sudo make install
        sudo ldconfig
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - name: Install Csound on macOS
      run: brew install csound
      if: ${{ matrix.os == 'macos-latest' }}

    - name: Install csound-api dependencies on Linux
      run: sudo apt-get --assume-yes install libboost-dev
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - name: Install csound-api dependencies on macOS
      run: brew install boost
      if: ${{ matrix.os == 'macos-latest' }}

    - name: Install package dependencies
      run: apm install

    - name: Run tests
      run: atom --test spec
